        body {

        }
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/images/hospital.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            color: white;
        }
        .feature-card {
            transition: transform 0.3s;

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About author</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/login" class="btn btn-light me-2">Login</a>
                    <a href="/register" class="btn btn-outline-light">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4">Welcome to Our Maternity Hospital</h1>
            <p class="lead">Providing exceptional care for mothers and newborns</p>
