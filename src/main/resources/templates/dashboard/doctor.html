<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Панель врача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            padding: 20px;
        }
        .appointment-card {
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .appointment-card .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
        }
        .patient-table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Боковая панель -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="text-white text-center mb-4">Родильный дом</h3>
                <nav>
                    <a href="/admin" ><i class="fas fa-home"></i> Главная</a>
                    <a href="/admin/doctor/my-appointments"><i class="fas fa-calendar-check"></i> Приемы</a>
                    <a href="/admin/doctor/completed-appointments" class="active"><i class="fas fa-history"></i> История приемов</a>
                    <a href="/admin/newborns"><i class="fas fa-baby"></i> Новорожденные</a>
                    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Выход</a>
                </nav>
            </div>

            <!-- Основной контент -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Добро пожаловать, <span sec:authentication="name">Доктор</span>!</h2>
                    <div class="user-info">
                        <span sec:authentication="name"></span>
                        <a href="/logout" class="btn btn-outline-danger ms-2">Выход</a>
                    </div>
                </div>

                <!-- Быстрые действия -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <a href="/admin/doctor/patients" class="btn btn-primary w-100">
                            <i class="fas fa-calendar-plus"></i> Создать прием
                        </a>
                    </div>
                    <div class="col-md-6">
                         <a href="/admin/newborns/add" class="btn btn-info w-100">
                             <i class="fas fa-baby"></i> Добавить новорожденного
                         </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
