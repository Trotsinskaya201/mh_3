<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все приемы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Боковая панель -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="text-white text-center mb-4">Родильный дом</h3>
                <nav>
                    <a href="/admin" ><i class="fas fa-home"></i> Главная</a>
                    <a href="/admin/appointments" class="active"><i class="fas fa-calendar-check"></i> Приемы</a>
                    <a href="#"><i class="fas fa-users"></i> Мои пациенты</a>
                    <a href="/admin/newborns"><i class="fas fa-baby"></i> Новорожденные</a>
                    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Выход</a>
                </nav>
            </div>

            <!-- Основной контент -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Все приемы</h2>
                    <div class="user-info">
                        <span sec:authentication="name"></span>
                        <a href="/logout" class="btn btn-outline-danger ms-2">Выход</a>
                    </div>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Пациент</th>
                            <th>Врач</th>
                            <th>Дата и время</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appointment : ${appointments}">
                            <td th:text="${appointment.id}"></td>
                            <td th:text="${appointment.patient.fullName}"></td>
                            <td th:text="${appointment.doctor.fullName}"></td>
                            <td th:text="${appointment.appointmentDateTime}"></td>
                            <td th:text="${appointment.status}"></td>
                            <td>
                                <!-- Кнопки действий для приемов (например, просмотр, редактирование, отмена) -->
                                <button class="btn btn-sm btn-info">Подробнее</button>
                                <button class="btn btn-sm btn-warning">Редактировать</button>
                                <button class="btn btn-sm btn-danger">Отменить</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
